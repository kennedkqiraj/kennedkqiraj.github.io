  <style>
    :root{ --bg:#0b0b0e; --panel:#111219; --text:#e8e8ea; --muted:#b6b6c2; --accent:#6ee7b7; --accent-2:#60a5fa; --border:#1d1e26; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px; }
    :root.light{ --bg:#f7f7fb; --panel:#ffffff; --text:#111217; --muted:#4b4f5c; --accent:#0ea5e9; --accent-2:#22c55e; --border:#e9e9f3; --shadow:0 20px 40px rgba(10,10,10,.08); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans; color:var(--text); background:radial-gradient(1200px 800px at 100% -10%, rgba(96,165,250,.15), transparent), radial-gradient(800px 600px at -10% 110%, rgba(110,231,183,.12), transparent), var(--bg); line-height:1.6;}
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:24px 20px 56px}
    .nav{position:sticky; top:0; backdrop-filter:saturate(180%) blur(8px); background:color-mix(in oklab, var(--bg) 85%, transparent); border-bottom:1px solid var(--border); z-index:50}
    .nav-inner{display:flex; align-items:center; justify-content:space-between; padding:14px 20px; max-width:1100px; margin:0 auto}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .brand .logo{width:34px; height:34px; border-radius:12px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); display:grid; place-items:center; color:#0b0b0e; font-weight:800}
    .nav a.link{padding:8px 10px; border-radius:10px; opacity:.9}
    .nav a.link:hover{background:color-mix(in oklab, var(--panel) 80%, transparent)}
    .nav-actions{display:flex; align-items:center; gap:8px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:var(--panel); box-shadow:var(--shadow); transition:transform .08s ease, background .2s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn-primary{background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:#0b0b0e; border-color:transparent; font-weight:700}
    .btn-ghost{background:transparent; box-shadow:none}
    .grid{display:grid; gap:18px}
    @media(min-width:820px){ .hero{grid-template-columns: 1.2fr .8fr; align-items:center} }
    .card{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow)}
    .hero-title{font-size:clamp(28px,4.4vw,52px); line-height:1.05; letter-spacing:-.02em; margin:0 0 8px}
    .hero-sub{font-size:clamp(16px,2vw,20px); color:var(--muted); margin:0 0 18px}
    .badge{--bgp:color-mix(in oklab, var(--panel) 80%, transparent); background:var(--bgp); border:1px solid var(--border); padding:6px 10px; border-radius:999px; font-size:13px}
    .section{margin-top:32px}
    .split{display:grid; grid-template-columns: 1fr; gap:18px}
    @media(min-width:860px){.split{grid-template-columns: 1fr 1fr}}

    /* Timeline */
    .timeline{position:relative; padding-left:28px}
    .timeline::before{content:""; position:absolute; left:12px; top:6px; bottom:6px; width:2px; background:var(--border)}
    .t-item{position:relative; margin-bottom:14px}
    .t-item::before{content:""; position:absolute; left:-20px; top:0.9em; transform:translateY(-50%); width:10px; height:10px; border-radius:50%; background:linear-gradient(135deg, var(--accent), var(--accent-2));}
    .t-title{font-weight:600}
    .muted{color:var(--muted)}
    footer{margin-top:40px; padding-top:24px; border-top:1px solid var(--border); color:var(--muted); font-size:14px}
    .visually-hidden{position:absolute; clip:rect(1px, 1px, 1px, 1px); padding:0; border:0; height:1px; width:1px; overflow:hidden;}
    .avatar{width:100%; max-width: clamp(300px, 40vw, 480px); display:block; margin:6px auto 12px; border-radius:18px; object-fit:cover; border:1px solid var(--border); box-shadow:var(--shadow); cursor:pointer;}

    /* Projects */
    .projects-grid{display:grid; gap:18px; grid-template-columns:1fr}
    @media(min-width:860px){.projects-grid{grid-template-columns:1fr 1fr}}
    .proj-card{border:1px solid var(--border); border-radius:18px; background:var(--panel); box-shadow:var(--shadow); overflow:hidden; position:relative}
    .proj-banner{height:140px; background:linear-gradient(135deg,var(--brand,#6ee7b7),var(--brand-2,#60a5fa)); display:flex; align-items:flex-start; justify-content:space-between; padding:12px 14px}
    .logo-chip{background:rgba(255,255,255,.92); color:#0b0b0e; border-radius:12px; padding:6px 10px; display:flex; gap:8px; align-items:center; border:1px solid rgba(0,0,0,.08)}
    .logo-chip img{height:18px; width:auto}
    .proj-body{padding:14px 16px; position:relative; overflow:hidden}
    .proj-title{margin:0 0 8px; font-weight:700; font-size:18px}
    .p-tags{display:flex; gap:6px; flex-wrap:wrap; margin-top:8px}
